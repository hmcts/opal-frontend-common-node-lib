name: Angular Library CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  ci:
    name: Build, Test, and Analyse
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: yarn lint

      - name: Audit vulnerabilities (known issues check)
        run: yarn audit:check

      - name: Build library
        run: yarn build

      - name: Validate export targets exist
        run: |
          node - <<'NODE'
          const fs = require('node:fs');
          const path = require('node:path');

          const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf-8'));
          const failures = [];

          for (const [subpath, exportDefinition] of Object.entries(pkg.exports || {})) {
            if (typeof exportDefinition === 'string') {
              const resolved = path.resolve(exportDefinition.replace(/^\.\//, ''));
              if (!fs.existsSync(resolved)) {
                failures.push(`${subpath} -> ${exportDefinition}`);
              }
              continue;
            }

            for (const [condition, target] of Object.entries(exportDefinition)) {
              if (typeof target !== 'string') {
                continue;
              }
              const resolved = path.resolve(target.replace(/^\.\//, ''));
              if (!fs.existsSync(resolved)) {
                failures.push(`${subpath} (${condition}) -> ${target}`);
              }
            }
          }

          if (failures.length) {
            console.error('Missing export targets:');
            for (const failure of failures) {
              console.error(`- ${failure}`);
            }
            process.exit(1);
          }
          NODE

      - name: Validate npm pack publish shape
        run: |
          npm_config_cache="$RUNNER_TEMP/npm-cache" npm pack --dry-run --json > pack-output.json
          node - <<'NODE'
          const fs = require('node:fs');

          const [{ files }] = JSON.parse(fs.readFileSync('./pack-output.json', 'utf-8'));
          const required = ['package.json', 'README.md', 'LICENSE', 'dist/index.js', 'dist/index.d.ts'];
          const allowedRootFiles = new Set(['package.json', 'README.md', 'LICENSE']);

          const fileSet = new Set(files.map((entry) => entry.path));
          const missingRequired = required.filter((file) => !fileSet.has(file));
          const unexpected = files
            .map((entry) => entry.path)
            .filter((file) => !file.startsWith('dist/') && !allowedRootFiles.has(file));

          if (missingRequired.length || unexpected.length) {
            if (missingRequired.length) {
              console.error('Missing required packed files:');
              for (const file of missingRequired) {
                console.error(`- ${file}`);
              }
            }
            if (unexpected.length) {
              console.error('Unexpected packed files:');
              for (const file of unexpected) {
                console.error(`- ${file}`);
              }
            }
            process.exit(1);
          }
          NODE
          rm -f pack-output.json

      - name: Smoke test package exports (ESM)
        run: |
          node --input-type=module - <<'NODE'
          import { readFileSync } from 'node:fs';

          const pkg = JSON.parse(readFileSync('./package.json', 'utf-8'));
          const runtimeSpecifiers = Object.entries(pkg.exports)
            .filter(([, exportConditions]) => typeof exportConditions === 'object' && exportConditions.import)
            .map(([subpath]) => (subpath === '.' ? pkg.name : `${pkg.name}/${subpath.slice(2)}`));

          for (const specifier of runtimeSpecifiers) {
            await import(specifier);
          }
          NODE

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release:
    name: Release and Publish
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository (Release)
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Validate and extract release information
        id: release
        uses: manovotny/github-releases-for-automated-package-publishing-action@v2.0.1

      - name: Validate release tag matches package version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          node - <<'NODE'
          const fs = require('node:fs');

          const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf-8'));
          const tag = process.env.RELEASE_TAG || '';
          const normalizedTag = tag.startsWith('v') ? tag.slice(1) : tag;

          if (normalizedTag !== pkg.version) {
            console.error(`Release tag (${tag}) does not match package.json version (${pkg.version}).`);
            process.exit(1);
          }
          NODE

      - name: Setup Node.js (Release)
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - name: Enable Corepack (Release)
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Ensure npm version (Trusted Publishing)
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version

      - name: Install dependencies (Release)
        run: yarn install --frozen-lockfile

      - name: Build library (Release)
        run: yarn build

      - name: Validate export targets exist (Release)
        run: |
          node - <<'NODE'
          const fs = require('node:fs');
          const path = require('node:path');

          const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf-8'));
          const failures = [];

          for (const [subpath, exportDefinition] of Object.entries(pkg.exports || {})) {
            if (typeof exportDefinition === 'string') {
              const resolved = path.resolve(exportDefinition.replace(/^\.\//, ''));
              if (!fs.existsSync(resolved)) {
                failures.push(`${subpath} -> ${exportDefinition}`);
              }
              continue;
            }

            for (const [condition, target] of Object.entries(exportDefinition)) {
              if (typeof target !== 'string') {
                continue;
              }
              const resolved = path.resolve(target.replace(/^\.\//, ''));
              if (!fs.existsSync(resolved)) {
                failures.push(`${subpath} (${condition}) -> ${target}`);
              }
            }
          }

          if (failures.length) {
            console.error('Missing export targets:');
            for (const failure of failures) {
              console.error(`- ${failure}`);
            }
            process.exit(1);
          }
          NODE

      - name: Validate npm pack publish shape (Release)
        run: |
          npm_config_cache="$RUNNER_TEMP/npm-cache" npm pack --dry-run --json > pack-output.json
          node - <<'NODE'
          const fs = require('node:fs');

          const [{ files }] = JSON.parse(fs.readFileSync('./pack-output.json', 'utf-8'));
          const required = ['package.json', 'README.md', 'LICENSE', 'dist/index.js', 'dist/index.d.ts'];
          const allowedRootFiles = new Set(['package.json', 'README.md', 'LICENSE']);

          const fileSet = new Set(files.map((entry) => entry.path));
          const missingRequired = required.filter((file) => !fileSet.has(file));
          const unexpected = files
            .map((entry) => entry.path)
            .filter((file) => !file.startsWith('dist/') && !allowedRootFiles.has(file));

          if (missingRequired.length || unexpected.length) {
            if (missingRequired.length) {
              console.error('Missing required packed files:');
              for (const file of missingRequired) {
                console.error(`- ${file}`);
              }
            }
            if (unexpected.length) {
              console.error('Unexpected packed files:');
              for (const file of unexpected) {
                console.error(`- ${file}`);
              }
            }
            process.exit(1);
          }
          NODE
          rm -f pack-output.json

      - name: Smoke test package exports (ESM) (Release)
        run: |
          node --input-type=module - <<'NODE'
          import { readFileSync } from 'node:fs';

          const pkg = JSON.parse(readFileSync('./package.json', 'utf-8'));
          const runtimeSpecifiers = Object.entries(pkg.exports)
            .filter(([, exportConditions]) => typeof exportConditions === 'object' && exportConditions.import)
            .map(([subpath]) => (subpath === '.' ? pkg.name : `${pkg.name}/${subpath.slice(2)}`));

          for (const specifier of runtimeSpecifiers) {
            await import(specifier);
          }
          NODE

      - name: Publish version (OIDC via npm)
        run: |
          # Ensure we do NOT publish using token-based auth (classic/granular).
          unset NODE_AUTH_TOKEN

          # Use a fresh npm user config with no auth token to force OIDC Trusted Publishing.
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"

          # Defensive: remove any auth token entries if something tries to inject them.
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

          npm publish --access public
